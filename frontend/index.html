<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLED Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Canvas for subtle animated star background -->
    <canvas id="stars"></canvas>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Learn Smarter, Faster</h1>
        <p>Interactive learning experience for everyone.</p>
        <button id="start-btn">Start Learning</button>
    </div>

    <!-- Modal Popup -->
    <div class="modal hidden" id="auth-modal">
        <div class="modal-content">
            <!-- Close Button -->
            <button class="modal-close" id="close-modal">&times;</button>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="signin">Sign In</button>
                <button class="tab" data-tab="signup">New Account</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
